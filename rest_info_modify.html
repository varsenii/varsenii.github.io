<!doctype html>
<html lang="it">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<link rel="stylesheet" href="css/style.css">

<script src="js/data.js"></script>
<script src="js/structures.js"></script>
<script src="js/fast_food_api.js"></script>
<script src="js/script.js"></script>

<title>FastFood - Ristoranti</title>

</head>
<body>
<div id="page_wrapper">
    <main class="central_container central_container--centred central_container--less_mw 
    central_container--pd">
        <h2 class="central_container__header">Informazioni del ristorante</h2>
        <form id="rest_info_form" class="needs-validation" method="POST" novalidate>
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" class="form-control" id="name" required minlength="3">
                <div class="invalid-feedback">
                    <li>Deve contenere almeno 3 lettere </li>
                </div>
            </div>
            <div class="form-group">
                <label for="telephone">Telefono</label>
                <input type="tel" class="form-control" id="telephone" required pattern="[\d]{10}">
                <div class="invalid-feedback">
                    Inserisci un numero corretto
                </div>
            </div>
            <div class="form-group">
                <label for="iva">Partita IVA</label>
                <input type="text" class="form-control" id="iva" required pattern="[\d]{11}">
                <div class="invalid-feedback">
                    Inserire una sequenza di 11 caratteri numerici
                </div>
            </div>
            <div class="form-row">
                <div class="col-9">
                    <label for="via">Via</label>
                    <input type="text" class="form-control" id="via" required pattern="[A-Za-z ]{3,}">
                    <div class="invalid-feedback">
                        Deve contenere almeno tre lettere
                    </div>
                </div>
                <div class="col-3">
                    <label for="house_number">Civico</label>
                    <input type="number" class="form-control" id="civic" min="1" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-12 col-md-6">
                    <label for="comune">Comune</label>
                    <input type="text" class="form-control" id="comune" required pattern="[A-Za-z ]{3,}">
                    <div class="invalid-feedback">
                        Deve contenere almeno 3 caratteri
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <label for="city">Citt√†</label>
                    <input type="text" class="form-control" id="city" required pattern="[A-Za-z ]{3,}">
                    <div class="invalid-feedback">
                        Deve contenere almeno 3 caratteri
                    </div>
                </div>
            </div>
            <input class="btn btn-success w-100" type="submit" name="Save" value="Salva">
        </form>
    </main>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
