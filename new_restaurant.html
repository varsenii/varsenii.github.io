<!doctype html>
<html lang="it">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src='https://kit.fontawesome.com/a076d05399.js'></script>

<link rel="stylesheet" href="css/style.css">

<script src="js/data.js"></script>
<script src="js/structures.js"></script>
<script src="js/fast_food_api.js"></script>
<script src="js/script.js"></script>

<title>FastFood - Nuovo Ristorante</title>

</head>
<body>
<div id="page_wrapper" >
    <form id="rest_form" class="form_container needs-validation shadow" action="menu_management.html" novalidate>
        <h2>Nuovo Ristorante</h2>
        <div class="form-group">
            <label for="rest_name">Nome</label>
            <input type="text" id="rest_name" class="form-control" pattern="[A-Za-z][A-Za-z ]{1,48}[A-Za-z]" required>
            <div class="invalid-feedback">Deve contenere almeno 3 caratteri</div>
        </div>
        <div class="form-group">
            <label for="iva">Partita IVA</label>
            <input type="text" id="iva" class="form-control" pattern="[0-9]{11}" required>
            <div class="invalid-feedback">Deve essere composta da una sequenza di 11 cifre</div>
        </div>
        <div class="form-group">
            <label for="phone">Telefono</label>
            <input type="tel" id="phone" class="form-control" required pattern="[0-9]{10}">
            <div class="invalid-feedback">Deve essere composto da 10 cifre</div>
        </div>
        <div class="form-group form-row">
            <div class="col-9">
                <label for="street">Via</label>
                <input type="text" id="street" class="form-control" required>
                <div class="invalid-feedback">Campo obbligatorio</div>
            </div>
            <div class="col-3">
                <label for="house_number">Civico</label>
                <input type="number" id="house_number" class="form-control" min="1" max="99" required>
                <div class="invalid-feedback">Campo obbligatorio</div>
            </div>
        </div>
        <div class="form-group form-row">
            <div class="col">
                <label for="city">Città</label>
                <input type="text" id="city" class="form-control" pattern="[A-Za-z][A-Za-z ]{1,40}[A-Za-z]" required>
                <div class="invalid-feedback">Campo obbligatorio</div>
            </div>
            <div class="col">
                <label for="commune">Comune</label>
                <input type="text" id="commune" class="form-control" pattern="[A-Za-z][A-Za-z ]{1,40}[A-Za-z]" required>
                <div class="invalid-feedback">Campo obbligatorio</div>
            </div>
        </div>
        <div class="actions">
            <button type="button" class="btn btn-primary" id="rest_form_cancel">Anulla</button>
            <input type="submit" class="btn btn-primary" id="rest_form_continue_btn" value="Scegli il menù">
        </div>
    </form>
    <!-- <div id="menu_selection" class="form_container shadow">
        <h2>Seleziona il menù</h2>
        <div id="menu"></div>
    </div> -->
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
