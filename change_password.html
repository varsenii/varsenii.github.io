<html lang="it">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<title>FastFood - Ristoranti</title>

</head>
<body>
<div id="page_wrapper">
    <main class="central_container central_container--centred central_container--less_mw
    central_container--pd">
        <h2>Cambia password</h2>
        <form id="change_password_form" method="POST" action="change_password.html" 
            onsubmit="return changePassword();">
            <div class="form__feedback_placeholder form__feedback_placeholder--success form-group">
                <i class="material-icons">done</i>La password Ã¨ stata cambiata
            </div>
            <div class="form-group">
                <label for="old_password">Vecchia password</label>
                <input type="password" class="form-control" id="old_password">
                <div class="invalid-feedback">La password errata</div>
            </div>
            <div class="form-group">
                <label for="new_password">Nuova password</label>
                <input type="password" class="form-control" id="new_password">
                <div class="invalid-feedback">
                    La password deve contenere:
                    <ul>
                        <li>Almeno 8 caratteri</li>
                        <li>Almeno una maiuscola</li>
                        <li>Almeno una minuscola</li>
                        <li>Almeno un carattere numerico</li>
                        <li>Almeno un carattere speciale</li>
                    </ul>
                    </div>
            </div>
            <div class="form-group">
                <label for="repeated_password">Ripeti la nuova password</label>
                <input type="password" class="form-control" id="repeated_password">
                <div class="invalid-feedback">Le nuove password devono essere uguali</div>
            </div>
            <input class="btn btn-success w-100" type="submit" value="Salva">
        </form>
    </main>
</div>

<!-- Optional JavaScript -->
